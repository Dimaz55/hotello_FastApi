<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отелло</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
{% for hotel in hotels %}
    <div class="card mb-2 w-75 mx-auto mt-3">
        <div class="row g-0 ">
            <div class="col-md-4" style="
            background-image: url('{{ url_for("static", path="images/"+ hotel.image_id|string + ".webp") }}');
            background-size: cover;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ hotel.name }}</h5>
                        <p class="card-text"><small class="text-body-secondary">{{ hotel.location }}</small></p>
                        <p class="card-text">Услуги:</p>
                        {% for service in hotel.services %}
                            <button type="button" class="btn btn-outline-primary">{{ service }}</button>
                        {% endfor %}
                        <p></p>
                        <p class="card-text">Количество номеров:</p>
                        <p class="card-text">{{ hotel.rooms_quantity }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
